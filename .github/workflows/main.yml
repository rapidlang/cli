name: Build & Test
on: [push]
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install, Build, Test
        run: |
          yarn install
          yarn lint
          yarn build
